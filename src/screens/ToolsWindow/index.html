<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Wzl Twitter Scraper - Main</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span class="sectionTitle">Download media</span>
    <div class="section">
      <div class="row">
        <button id="pickFolderButton">Pick target folder</button>
        <span id="targetFolder">[Not selected]</span>
      </div>
      <div class="row">
        <button id="pickFavesFileButton">Pick faves file</button>
        <span id="favesFile">[Not selected]</span>
        <div class="rowSubtext" id="targetFolder">
          Important! Must be JSON array file. Remove anything before first [ symbol
        </div>
      </div>

      <div class="row">
        <button id="openTwitterButton">Sign-in / Scan Window</button>
        <div class="rowSubtext">
          You'll need to log into Twitter to be able to parse locked and 18+ tweets - feel free to
          close it afterwards
        </div>
      </div>

      <br />
      <button id="downloadFavesButton">Download Faves</button>
    </div>

    <span class="sectionTitle">Extras</span>
    <div class="section">
      <button id="clearCookiesButton">Clear Cookies</button>
      <button id="clearLogButton">Clear Log</button>
    </div>

    <br /><br />

    <span class="sectionTitle">Log</span>
    <div id="logContainer" class="section"></div>
  </body>
  <script src="./renderer.js"></script>
</html>
